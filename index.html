<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="/styles/style.css">
    </head>

    <body>
        <!-- <img class="background-image" src="/ressources/images/background-image.jpg" alt="background-image"> -->

        <div class="main">
            <div class="input-output-clear">
                <div class="clear"></div>
                <div class="input-output"></div>
            </div>
            <div class="digits-operations disable-select">
                <div class="digit one">1</div>
                <div class="digit two">2</div>
                <div class="digit three">3</div>
                <div class="digit four">4</div>
                <div class="digit five">5</div>
                <div class="digit six">6</div>
                <div class="digit seven">7</div>
                <div class="digit eight">8</div>
                <div class="digit nine">9</div>
                <div class="digit zero">0</div>
                <div class="operation plus">+</div>
                <div class="operation minus">-</div>
                <div class="operation times">x</div>
                <div class="operation over">/</div>
                <div class="digit dot">.</div>
                <div class="operation equal"> = </div>
            </div>
        </div>

        <footer class="footer">Copyright</footer>
    </body>
    <script src="/scripts/main.js"></script>
</html>
